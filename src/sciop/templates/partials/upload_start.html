{% from "macros/model-form.html" import inner_model_form %}
<span>Make sure you have read the <a href="/upload/guide">upload guide</a> for how to create your torrent!</span>

<form id='form' hx-encoding='multipart/form-data' hx-post='/'>
    <input type='file' name='file'>
    <button>
        Upload
    </button>
    <progress id='progress' value='0' max='100'></progress>
</form>
<script>
    htmx.on('#form', 'htmx:xhr:progress', function(evt) {
      htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
    });
</script>
