<span>Make sure you have read the <a href="/upload/guide">upload guide</a> for how to create your torrent!</span>

<form id='upload-form' name="file" hx-encoding='multipart/form-data'
      hx-post='/datasets/{{ dataset.slug }}/upload/torrent'
    hx-swap="outerHTML">
    <input type='file' name='file'>
    <button type="submit">
        Upload
    </button>
    <progress id='progress' value='0' max='100'></progress>
</form>
<script>
    htmx.on('#upload-form', 'htmx:xhr:progress', function(evt) {
      htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
    });
</script>
