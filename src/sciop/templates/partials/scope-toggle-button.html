    class="toggle-button {% if request.method == 'PUT' %}checked{% endif %}"
    id="{{ extra.username }}-scope-{{ extra.scope_name }}"
    hx-{% if request.method == 'PUT' %}delete{% else %}put{% endif %}="{{ request.url.path }}"
    hx-target="this"
    hx-swap="outerHTML"
>
    {{extra.scope_name}}
</button>
