{% from 'macros/instance.html' import instance_collapsible %}
<div id="dataset-instances-panel" class="intances-panel panel">
    {% if instances | length == 0 %}
    <span>No instances for this dataset</span>
    {% else %}
    <table>
        {% for instance in instances %}
        {{ instance_collapsible(instance, dataset=dataset, config=config) }}
        {% endfor %}
    </table>
    {% endif %}
</div>
