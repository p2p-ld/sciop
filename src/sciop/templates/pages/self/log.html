{% extends "layouts/default.html" %}
{% block title %}Audit Log{% endblock %}
{% block content %}
{% include "includes/self-tabs.html" %}
<div class="page-header">
  <h1>{{ self.title() }}</h1>
</div>
<div class="container flex-container column">
  <div id="audit-log-table" aria-live="polite">
    <div
        hx-get="/self/log/page"
        hx-trigger="load"
        hx-swap="outerHTML"
    >
        <span class="htmx-indicator search-indicator" id="review-datasets-indicator">
            <span>Loading audit log...</span>
            <img src="/static/img/rings.svg" alt="Loading indicator, a spinning ring"/>
        </span>
    </div>
  </div>
</div>
{% endblock %}
