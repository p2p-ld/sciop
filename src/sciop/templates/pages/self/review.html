{% extends "layouts/default.html" %}
{% block content %}
{% include "includes/self-tabs.html" %}
<h2>Review</h2>
<h3>Datasets</h3>

<div id="dataset-review-container" class="review-container">
    <div
        hx-get="/self/review/datasets"
        hx-trigger="load"
    >
        <span class="htmx-indicator search-indicator" id="review-datasets-indicator">
            <span>Loading datasets...</span>
            <img src="/static/img/rings.svg"/>
        </span>
    </div>
</div>

<h3>Instances</h3>

<div id="instance-review-container"  class="review-container">
    <div
        hx-get="/self/review/instances"
        hx-trigger="load"
    >
        <span class="htmx-indicator search-indicator" id="review-instances-indicator">
            <span>Loading instances...</span>
            <img src="/static/img/rings.svg"/>
        </span>
    </div>
</div>
{% endblock %}
