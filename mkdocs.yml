site_name: SciOp
repo_url: https://codeberg.org/Safeguarding/sciop
repo_name: Codeberg
edit_uri: _edit/main/docs/
site_description: ''
site_author: ''
copyright: CC BY-NC-SA 4.0

nav:
  - index.md
  - Scraper's Guide:
    - Web Pages: scraping/webpages.md
    - Checksums: scraping/checksums.md
  - Uploading:
    - Trackers: uploading/trackers.md
  - API: /docs/api
  - Developers:
    - Error Handling: sciop/error_handling.md
    - Jobs: sciop/jobs.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.path
    - content.code.copy


# this will get overridden by {config.public_url} + '/docs/'
# when built by the app
site_url: https://sciop.net/docs/

markdown_extensions:
  - pymdownx.snippets:
      base_path: ["docs/"]



