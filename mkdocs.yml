site_name: SciOp
repo_url: https://codeberg.org/Safeguarding/sciop
repo_name: Codeberg
edit_uri: _edit/main/docs/
site_description: ''
site_author: ''
copyright: CC BY-NC-SA 4.0

nav:
  - index.md
  - Intro:
      - intro/overview.md
      - intro/roadmap.md
  - Using Sciop:
      - using/browsing.md
      - using/seeding.md
      - using/rss.md
      - using/moderation.md
      - using/curating.md
      - using/metadata.md
  - Uploading:
      - uploading/rules.md
      - uploading/formatting.md
      - uploading/torrents.md
      - uploading/checksums.md
      - uploading/trackers.md
  - Scraper's Guide:
      - scraping/webpages.md
      - scraping/s3.md
      - scraping/ftp.md
  - privacy.md
  - API: /docs/api
  - API Examples:
      - examples/uploading.md
  - Running:
      - running/maintenance.md
  - Developers:
      - develop/design.md
      - develop/contributing.md
      - develop/frontend.md
      - develop/backend.md
      - develop/error_handling.md
      - develop/jobs.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.path
    - content.code.copy


# this will get overridden by {config.public_url} + '/docs/'
# when built by the app
site_url: https://sciop.net/docs/

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.snippets:
      base_path: ["docs/"]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


